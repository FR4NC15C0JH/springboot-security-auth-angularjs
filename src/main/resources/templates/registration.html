	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" ng-controller="RegisterController as rc">
				<div ng-show="rc.error" class="alert alert-danger">{{rc.error}}</div>
				<form name="form" class="form-horizontal" ng-submit="rc.registration(false)" role="form">
					<h2>Registration Form</h2>
					<fieldset ng-disabled="isSubmitted">
					<div class="form-group" ng-class="{ 'has-error': form.displayName.$dirty && form.displayName.$error.required }">
						<div class="col-sm-9">
							<label for="name">Name</label>
                			<input type="text" name="name" id="name" class="form-control" ng-model="rc.user.name" required />
                			<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>	
						</div>
					</div>

<!-- 					<div class="form-group"> -->
<!-- 						<div class="col-sm-9"> -->
<!-- 							<label th:if="${#fields.hasErrors('lastName')}" -->

<!-- 								class="form-control" /> -->
<!-- 						</div> -->
<!-- 					</div> -->
					<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email) }">
						<div class="col-sm-9">
							<label for="email">Email</label>
                			<input type="email" name="email" id="email" class="form-control" ng-model="rc.user.email" required />
                			<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                			<span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is invalid</span>	
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<div class="col-sm-9">
			                <label for="password">Password</label>
			                <input type="password" name="password" id="password" class="form-control" ng-model="rc.user.password" required />
			                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.vpassword.$dirty && form.vpassword.$invalid }">
		                <label for="password">Verify</label>
		                <input type="password" name="vpassword" id="vpassword" class="form-control" ng-model="rc.user.vpassword" required compare-to="rc.user.password" />
		                <span ng-show="form.vpassword.$dirty && form.vpassword.$invalid" class="help-block">Password don't match</span>
		            </div>

		            <div class="form-actions">
		                <button type="submit" ng-disabled="form.$invalid || rc.dataLoading" class="btn btn-primary">Register</button>
